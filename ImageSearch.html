<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image search</title>
        <link href="myStyle.css" rel="stylesheet">
        <link rel="shortcut icon" href="fav-icon/2993685_brand_brands_google_logo_logos_icon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
     
        <form action="https://google.com/search" class="container">
            <div class="row-0">
                <a href="index.html">Home</a>
            </div>


            <div class="row-1 gm-section">
                <img src="IMG/google_logo.svg">
                <span>image</span>
               </div>


               <div class="row-2">
                <div class="in-txt">
                    <div style="width:10%">    <i class="fa fa-search" style="color: lightgrey;"></i></div>
                    <div style="width:90%;border-radius: 24px;">    <input type="text" name="q"></div>
             
   
             
             </div>
            
             <input hidden name="hl" value="en">
             <input hidden name="tbm" value="isch">
             <input hidden name="authuser" value="0">
             <div class="btn-row">
                 <input type="submit" value="Google Search" >
             </div>
         
             </div>

             <div class="row-3">
                <div class="chd-1">
  <ul>
      <li>Iraq</li>
  </ul>
  
                </div>
                  <div class="chd-2">
                      <div style="width:50%">
                      
  <ul>
      <li>About</li>
      <li>Advertising</li>
      <li>Business</li>
      <li> How Search works </li>
  </ul>
                      
                      </div>
                      <div style="width:50%; display: flex; justify-content: flex-end;">
                      
                          <ul>
                              <li>Privacy</li>
                              <li>Terms</li>
                              <li>Settings</li>
                          </ul>
                      </div>
                  </div>
              </div>
           
        </form>
    </body>
</html>
